<!DOCTYPE html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>

<body>
    <main class="main">
        <div class="main__inner">
            <h1>Generate a</h1>

            <button class="generate">GENERATE PASSWORD</button>
        </div>
    </main>
